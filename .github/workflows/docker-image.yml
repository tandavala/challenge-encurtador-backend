name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image for tests
      run: |
        docker-compose -f test-docker-compose.yml up --build
    - name: Build the Docker image for the Server App
      run: |
        docker-compose -f prod-docker-compose.yml build
    - name: Push App Server to docker hub
      run: |
        docker push tandavala/challenge-encurtador-backend
    - name: Deploy to Heroku
      id: heroku
      uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0
      with:
        email: ${{ secrets.HEROKU_EMAIL }}
        api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_apps: '[{"imagename":"backend","appname": ${{ secrets.HEROKU_APP_NAME }},"apptype":"web"}]' # List of Docker Image name, Heroku app and Heroku app type
        docker_compose_file: './prod-docker-compose.yml'  
